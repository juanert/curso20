<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-[#0F172A] text-white">
    <div class="flex flex-col gap-4">
      <input disabled class="border" type="text" id="calculo" />
      <div class="grid grid-cols-3 gap-3">
        <button class="border" id="borrar">Borrar</button>
        <button class="border" id="calcular">Calcular</button>
        <button class="border" id="reiniciar">Reiniciar</button>
        <button class="border" id="+">+</button>
        <button class="border" id="-">-</button>
        <button class="border" id="/">/</button>
        <button class="border" id="*">*</button>
        <button class="border" id="**">**</button>
        <button class="border" id=".">.</button>
        <button class="border" id="7">7</button>
        <button class="border" id="8">8</button>
        <button class="border" id="9">9</button>
        <button class="border" id="4">4</button>
        <button class="border" id="5">5</button>
        <button class="border" id="6">6</button>
        <button class="border" id="1">1</button>
        <button class="border" id="2">2</button>
        <button class="border" id="3">3</button>
        <button class="border" id="0">0</button>
        <button class="border" id=",">,</button>
      </div>
    </div>
  </body>
  <script src="./POE.js"></script>
</html>
